<!doctype html>
<html lang="en" ng-app="irApp">
<head>
    <meta charset="UTF-8">
    <title>InfoRobot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="static/libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <script type="text/javascript" src="static/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="static/libs/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="static/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="static/libs/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="static/js/api.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/controllers.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="left-view" class="my-2">
            <div id="logo">
                <a href="../main/index.html">
                    <img src="static/images/brand.png" alt="InfoRobot"/>
                </a>
            </div>
            <div id="list">
                <ul id="date-list" class="nav nav-pills nav-stacked">
                    <li data-day="0" role="presentation"><a href="#/list/today">Today</a></li>
                    <li data-day='1' role="presentation"><a href="#/list/tomorrow">Tomorrow</a></li>
                    <li data-day="2" role="presentation"><a href="#/list/upcoming">Upcoming</a></li>
                </ul>
                <ul id="completed-list" class="nav nav-pills nav-stacked">
                    <li data-id="3" role="presentation"><a class="" href="#/completed">Completed</a></li>
                </ul>
            </div>
            <div id="bottom" class="my-2">
                <div id="clock" class="visible-lg-block">
                    <script charset="Shift_JIS"
                            src="http://chabudai.sakura.ne.jp/blogparts/honehoneclock/honehone_clock_tr.js"></script>
                </div>
                <ul id="toolbar" class="nav nav-pills nav-stacked">
                    <li role="presentation" class="dropup">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">
                            <img id="avatar" class="img-circle" src="static/images/robot.png" alt="avatar"/>
                            <span id="name">Account</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu2">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href="">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    <span>Reset Password</span>
                                </a>
                            </li>
                            <li role="presentation">
                                <a id="signout" role="menuitem" tabindex="-1" href="">
                                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                    <span>Sign out</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="right-view" class="my-10 my-offset-2" ng-view></div>
    </div>
</div>
<div id="weather" class="visible-lg-block">
    <div class="weather-title">
        <span class="glyphicon glyphicon-cloud"></span>
    </div>
    <div class="weather-frame">
        <iframe allowtransparency="true" frameborder="0" width="140" height="203" scrolling="no" src="http://tianqi.2345.com/plugin/widget/index.htm?s=1&z=1&t=0&v=1&d=2&bd=0&k=000000&f=&q=1&e=1&a=1&c=54511&w=140&h=203&align=center"></iframe>   </div>
    <script>
        /*天气的折叠*/
        $('.weather-title').click(function(){
            $('.weather-frame').toggle();
        });
    </script>
</div>
</body>
</html>
